<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"   rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br> <span>random password</span></h1>
      <p>Never use an insecure password again</p>
      <form>
          <div class="options">
              <input type="checkbox" id="numbers" name="numbers" checked>
              <label for="numbers">Include numbers</label><br>
              <input type="checkbox" id="special" name="special" checked>
              <label for="special">Include special characters</label>
              <br>
              <label for="length">Select password length:</label>
              <input type="range" id="length" name="length" min="8" max="15" value="12">
              <span id="length-value"></span>
          </div>
          <button type="button" onclick="generatePassword()">Generate password</button>
      </form>
      <div class="password-container">
          <div class="password" id="password-one"></div>
          <div class="password" id="password-two"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
